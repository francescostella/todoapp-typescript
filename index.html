<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typescript Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">Typescript TodoApp</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Application written in Typescript</p>
      </div>
    </div>

    <div class="list-group">
      <div class="todos-list">
        <label class="list-group-item d-flex gap-3">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="" style="font-size: 1.375em;">
          <span class="pt-1 form-checked-content">
            <strong>Finish sales report</strong>
          </span>
        </label>
      </div>
      <label class="list-group-item d-flex gap-3 bg-light">
        <span class="pt-1 form-checked-content">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Description">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </span>
      </label>
      <label class="list-group-item d-flex gap-3 bg-light">
        <span class="pt-1 form-checked-content">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Description">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </span>
      </label>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Github</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">LinkedIn</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">Implemented by <b>Francesco Stella</b></p>
    </footer>
  </div>


  

  <script src="dist/TodoApp.js"></script>
  <script type="text/javascript">
  
  </script>
</body>
</html>
