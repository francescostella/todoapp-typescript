<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typescript Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="px-4 py-5 mt-5 text-center bg-primary bg-opacity-10 rounded-3">
      <h1 class="display-5 fw-bold">Typescript TodoApp</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Application written in Typescript</p>
      </div>
    </div>

    <!-- <hr class="my-4"> -->

    <div class="list-group">
      <div class="todo-list">
        <div class="col-lg-6 mx-auto text-center">
          <p class="lead mt-4 mb-4">You've completed everything you needed to do!</p>
        </div>
      </div>
      <label class="list-group-item gap-3">
        <form class="add-todo-form pt-1 form-checked-content">
          <div class="input-group">
            <input type="text" class="add-todo-form__input form-control" placeholder="Write here a New Todo">
            <button type="submit" class="add-todo-form__button btn btn-primary">Add</button>
            <button type="submit" class="add-todo-form__clear btn btn-outline-secondary">Clear Completed</button>
          </div>
        </form>
      </label>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-top border-bottom pt-3 mt-3 pb-3 mb-3">
        <li class="nav-item"><a href="https://github.com/francescostella" class="nav-link px-2 text-muted">Github</a></li>
        <li class="nav-item"><a href="https://www.linkedin.com/in/francescostella/" class="nav-link px-2 text-muted">LinkedIn</a></li>
        <li class="nav-item"><a href="https://www.francesco.work/" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">Implemented by <b>Francesco Stella</b></p>
    </footer>
  </div>

  <script type="module">
    import TodoApp from './TodoApp.js';
    new TodoApp(document, [
      'Pick up cape from drycleaning',
      'Clean Daily Planet desk',
      'Save Metropolis'
    ])
  </script>
</body>
</html>
